<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="WeatherApp.css" />
</head>
<body>
    <header>
        <h1 style="text-align: center;">Abel's Weather App - Task 5</h1>
        <br />
    </header>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Chennai, IN</div>
        <div class="date">Monday 06 May 2024</div>
      </section>
      <div class="current">
        <div class="temp">31<span>°c</span></div>
        <div class="weather">Mist</div>
        <div class="hi-low">31°c / 32°c</div>
      </div>
    </main>
    <footer>
        <p style="text-align: center;">&copy; 2024 Abel's Internship Task-5. All rights reserved.</p>
    </footer>
  </div>
 
  <script src="WeatherApp.js"></script>
  
</body>
</html>
